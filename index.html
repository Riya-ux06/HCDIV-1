<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assignment 1</title>
    <style>
        /* Sleek, minimal dark background */
        body {
            background-color: #1a1a1d;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        /* Center-align and style headings with a subtle color */
        h2, h4 {
            text-align: center;
            color: #b0b0b0; /* Soft gray for minimalistic style */
        }

        /* Table styling */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #2c2c2e; /* Slightly lighter gray for table */
            color: #e0e0e0;
            border-radius: 8px;
        }

        /* Header row styling with a soft, neutral color */
        th {
            background-color: #3a3a3c; /* Dark gray for header */
            color: #d1d1d1;
            padding: 10px;
            font-size: 1.1em;
            text-align: left;
        }

        /* Table cell styling with subtle border */
        td {
            border: 1px solid #444444; /* Very subtle border */
            padding: 8px;
            text-align: left;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #3a3a3c; /* Slight highlight on hover */
        }

        /* Timestamp styling */
        #timestring {
            color: #b0b0b0;
        }
    </style>
</head>
<body>

<h2>Singapore 2-hr Weather Forecast</h2>
<h4 id="timestring"></h4>
<table id="weatherTable">
    <tr>
        <th>Area</th>
        <th>Forecast</th>
    </tr>
</table>

<script>
fetch('https://api.data.gov.sg/v1/environment/2-hour-weather-forecast')
    .then(response => response.json())
    .then(responsedata => {
        let timestamp = responsedata.items[0].update_timestamp;
        let forecasts = responsedata.items[0].forecasts;

        // Display the timestamp
        let timestring = document.getElementById("timestring");
        timestring.textContent = "Last updated: " + new Date(timestamp).toLocaleString();

        // Populate the table with weather data
        let weatherTable = document.getElementById("weatherTable");

        forecasts.forEach(forecast => {
            let row = weatherTable.insertRow();
            let areaCell = row.insertCell(0);
            let forecastCell = row.insertCell(1);

            areaCell.textContent = forecast.area;
            forecastCell.textContent = forecast.forecast;
        });
    })
    .catch(error => {
        console.error('Error fetching the weather data:', error);
    });
</script>

</body>
</html>
