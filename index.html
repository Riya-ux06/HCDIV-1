<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assignment 1</title>
    <style>
        /* Set a sleek, dark background for the page */
        body {
            background-color: #1a1a1d;
            color: #f5f5f5; /* Light color for the text */
            font-family: Arial, sans-serif;
        }

        /* Center-align and style the headings */
        h2, h4 {
            text-align: center;
            color: #ffcc00; /* Bright yellow for contrast */
        }

        /* Style the table */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #2d2d30; /* Dark gray for the table background */
            color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners are neat */
        }

        /* Header row styling */
        th {
            background-color: #ff5733; /* Vibrant orange for header */
            color: #ffffff;
            padding: 10px;
            font-size: 1.1em;
        }

        /* Table cell styling */
        td {
            border: 1px solid #ffcc00; /* Bright yellow borders */
            padding: 8px;
            text-align: left;
        }

        /* Add hover effect on rows */
        tr:hover {
            background-color: #404040; /* Darker shade on hover */
        }

        /* Timestamp styling */
        #timestring {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<h2>Singapore 2-hr Weather Forecast</h2>
<h4 id="timestring"></h4>
<table id="weatherTable">
    <tr>
        <th>Area</th>
        <th>Forecast</th>
    </tr>
</table>

<script>
fetch('https://api.data.gov.sg/v1/environment/2-hour-weather-forecast')
    .then(response => response.json())
    .then(responsedata => {
        let timestamp = responsedata.items[0].update_timestamp;
        let forecasts = responsedata.items[0].forecasts;

        // Display the timestamp
        let timestring = document.getElementById("timestring");
        timestring.textContent = "Last updated: " + new Date(timestamp).toLocaleString();

        // Populate the table with weather data
        let weatherTable = document.getElementById("weatherTable");

        forecasts.forEach(forecast => {
            let row = weatherTable.insertRow();
            let areaCell = row.insertCell(0);
            let forecastCell = row.insertCell(1);

            areaCell.textContent = forecast.area;
            forecastCell.textContent = forecast.forecast;
        });
    })
    .catch(error => {
        console.error('Error fetching the weather data:', error);
    });
</script>

</body>
</html>
