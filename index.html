<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assignment 1</title>
    <style>
        /* Apply a dark background color to the page */
        body {
            background-color: #2c2c2c;
            color: #f0f0f0; /* Light text color for readability */
            font-family: Arial, sans-serif;
        }

        /* Center-align the headings */
        h2, h4 {
            text-align: center;
        }

        /* Style the table */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto; /* Centers the table and adds top margin */
            background-color: #333333; /* Darker table background */
            color: #f0f0f0; /* Light text color for table */
        }

        /* Table cell styling */
        th, td {
            border: 1px solid #555555; /* Slightly lighter border */
            padding: 8px;
            text-align: left;
        }

        /* Header row styling */
        th {
            background-color: #444444; /* Slightly lighter header background */
        }
    </style>
</head>
<body>

<h2>Singapore 2-hr Weather Forecast</h2>
<h4 id="timestring"></h4>
<table id="weatherTable">
    <tr>
        <th>Area</th>
        <th>Forecast</th>
    </tr>
</table>

<script>
fetch('https://api.data.gov.sg/v1/environment/2-hour-weather-forecast')
    .then(response => response.json())
    .then(responsedata => {
        let timestamp = responsedata.items[0].update_timestamp;
        let forecasts = responsedata.items[0].forecasts;

        // Display the timestamp
        let timestring = document.getElementById("timestring");
        timestring.textContent = "Last updated: " + new Date(timestamp).toLocaleString();

        // Populate the table with weather data
        let weatherTable = document.getElementById("weatherTable");

        forecasts.forEach(forecast => {
            let row = weatherTable.insertRow();
            let areaCell = row.insertCell(0);
            let forecastCell = row.insertCell(1);

            areaCell.textContent = forecast.area;
            forecastCell.textContent = forecast.forecast;
        });
    })
    .catch(error => {
        console.error('Error fetching the weather data:', error);
    });
</script>

</body>
</html>
